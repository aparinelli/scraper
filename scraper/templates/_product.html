<div class="medium-5 columns">
    <h2>Jumbo</h2>
    {% for product in products %}
        {% if product.store == 'Jumbo' %}
            <div class="product medium-4 columns">
                <img src="../static/img/placeholder.png" />
                <h4>{{product.name}}</h4>
                <h4>{{product.price}}</h4>
            </div>
        {% endif %}
    {% endfor %}
</div>
