{% extends 'index.html' %}

{% block content %}
<div class="medium-8 columns">
  <h1>Web store Scraper</h1>
  <input type="text" id="search" />
  <div class="medium-4 columns">
    <h5>Categories</h5>
    <ul class="vertical menu accordion-menu" data-accordion-menu>
      <li><a class="category" href="#">Pasta</a></li>
      <li><a class="category" href="#">Cookies</a></li>
      <li><a class="category" href="#">Fruits</a></li>
      <li><a class="category" href="#">Vegetables</a></li>
      <li><a class="category" href="#">Beer</a></li>
      <li><a class="category" href="#">Wine</a></li>
      <li><a class="category" href="#">Soda</a></li>
      <li><a class="category" href="#">Beef</a></li>

    </ul>
    <div id="loading" style="display: none">
      <img id="loading-image" src="../static/img/loading.gif" width="50" height="50" alt="Loading..." />
    </div>
    <div id="alert">
    </div>
  </div>
  <button id="update-database" class="button small">Scrape</button>
</div>

<div id="result">{% include '_product.html' %}</div>
{% endblock %}
